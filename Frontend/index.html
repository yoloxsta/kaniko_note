<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Hello World Frontend</h1>
    <button onclick="fetchHello()">Get Message</button>
    <p id="message"></p>

    <script>
        function fetchHello() {
            fetch('http://sta-service2:3000/hello')  // Kubernetes backend service
                .then(response => response.text())
                .then(data => document.getElementById('message').innerText = data)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
